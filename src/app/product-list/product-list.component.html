<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">{{ product.name }}</a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button type="button" (click)="child.test()">{{ child.testValue }}</button>
  <button type="button" (click)="start()">Start</button>
  <button type="button" (click)="stop()">Stop</button>
  <div class="seconds">{{ seconds() }}</div>

  <app-product-alerts [product]="product" (notify)="onNotify()" #child>
  </app-product-alerts>

</div>
<div>
  <h2>Shipping from JSON file</h2>
  <div *ngFor="let shipping of ('assets/shipping.json' | fetchShipping)">
    {{ shipping.type }}
  </div>
  <!-- <p>Shipping as JSON:
    {{'assets/shipping.json' | fetchShipping | json}}
  </p> -->
</div>
